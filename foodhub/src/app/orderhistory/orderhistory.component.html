<table class="table table-dark table-striped">
    <thead>
    <tr>
      <th>Order Number</th>
      <th>Order Date</th>
      <th>Order Value</th>
      <th>Order Type</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor= "let eachOrder of orderHistory | paginate:{itemsPerPage:3,currentPage:p}" >
      <td>{{eachOrder.id}}</td>
      <td>{{eachOrder.date | date:'longDate'}}</td>
      <td>{{eachOrder.value | currency:'INR':'symbol'}}</td>
      <td>{{eachOrder.type | uppercase}}</td>
    </tr>
    
  </tbody>
</table>
<pagination-controls class="pagination-small" (pageChange)="p=$event"></pagination-controls>
